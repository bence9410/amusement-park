<div class="jumbotron text-center">
    <h1>Welcome Visitor</h1>
</div>
<div id="loginDiv">
    <form class="row" id="loginForm">
        <div class="col-md-4 offset-md-4" id="loginError"></div>
        <div class="col-md-4 offset-md-4">
            <label for="loginEmail">Email:</label> <input class="form-control"
                                                          id="loginEmail" placeholder="Email" type="email">
        </div>
        <div class="col-md-4 offset-md-4 mb-2">
            <label for="password">Password:</label> <input class="form-control"
                                                           id="password" placeholder="Password" type="password">
        </div>
        <div class="col-md-2 offset-md-4">
            <input class="btn btn-secondary col-md-12"
                   id="login"
                   onclick="ajaxLogin()" type="submit" value="Login">
        </div>
        <div class="col-md-2">
            <input class="btn btn-secondary col-md-12" id="showSignUpButton"
                   onclick="showSignUp()" type="button" value="Sign Up">
        </div>
    </form>
</div>
<div id="signUpDiv" style="display: none">
    <div class="col-md-4 offset-md-4" id="signUpError"></div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <label for="signUpLoginEmail">Email:</label> <input class="form-control"
                                                                id="signUpLoginEmail" placeholder="john.smith@example.com"
                                                                type="email">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-4">
            <label for="signUpPassword">Password:</label> <input class="form-control"
                                                                 id="signUpPassword" placeholder="Password"
                                                                 type="password">
        </div>
        <div class="col-md-2">
            <label for="signUpConfirmPassword">Confirm password:</label> <input
                class="form-control" id="signUpConfirmPassword" placeholder="Confirm Password"
                type="password">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <p>Use 5 - 25 and no special characters.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4 form-group">
            <label for="dateOfBirth">Date of birth:</label> <input class="form-control"
                                                                   id="dateOfBirth" placeholder="Date of birth"
                                                                   type="text">
            <p>Date format YYYY-MM-DD</p>
        </div>
    </div>
    <div class="row ml-1">
        <p class="text-right offset-md-4">Photo
            (size: 2:3):</p>
        <div class="col-md-6">
            <input id="file" onchange="drawImage()"
                   type="file">
        </div>
    </div>
    <div class="text-center mb-2">
        <img height="150" id="img" width="100">
    </div>
    <div class="row">
        <div class="col-md-6 text-right ">
            <input class="btn btn-secondary btn-md col-md-4"
                   onclick="backToLogin()" type="submit" value="Back">
        </div>
        <div class="col-md-6">
            <input class="btn btn-secondary col-md-4" id="signUpButton" onclick="signUp()"
                   type="button" value="Sign Up">
        </div>
    </div>

</div>
<script src="/js/login-and-sign-up.js" type="text/javascript"></script>
